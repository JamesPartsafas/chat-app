<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-bg">
      <div class="container-fluid">
        <a class="navbar-brand" id="clr-w" href="index.html">
          Dialog
        </a>
        <a class="btn-bg" id="clr-black" href="login.html">Login</a>
      </div>
    </nav>
  </header>

<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5 fw-bold display-2">Login</h2>
        <div class="card my-5">
          <form class="card-body cardbody-color p-lg-5">
              <div class="text-center">
                <img src="img/chat.png" class="img-fluid profile-image-pic img-thumbnail my-3"
                  width="200px" alt="Credit: Freepik - Flaticon">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                  placeholder="User Name">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="password">
              </div>
              <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100 btn-primary">Login</button></div>
              <div>Don't have an account? <a href="register.html" class="text-dark fw-bold text-center">  Create
              Account</a></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
