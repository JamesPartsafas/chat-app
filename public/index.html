<body>
  <!-- Navigation Bar- add whatever is needed -->
  <header>
    <nav class="navbar navbar-light bg-secondary p-3">
      <a href="#" class="navbar-brand">Add AppName Here</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="#" class="nav-link p-3" id="userNameDisplay">UserName Can Be Displayed Here</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link p-3" id="roomIdDisplay">RoomId Can Be Displayed Here</a>
          </li>
      </ul>
    </nav>
  </header>

<div class="container">
    <div class="col-7">
      <div class="panel p-5 mr-5" id="chat">
        <div class="panel-heading">
        </div>
        <div class="panel-body scroll">
          <div class="chats" id="chats">
            <div class="chat align-content-center">
              <div class="chat-body">
                <div class="chat-content">
                  <p>
                    Text here
                  </p>
                </div>
              </div>
            </div>
            <div class="chat chat-left">
              <div class="chat-body">
                <div class="chat-content">
                  <p>Well, I am just looking around.</p>
                  <time class="chat-time" datetime="2015-07-01T11:39">11:39:57 am</time>
                </div>
              </div>
            </div>
            <div class="chat">
              <div class="chat-body">
                <div class="chat-content">
                  <div class="fst-italic">Jim</div>
                  <p>
                    If necessary, please ask me.
                  </p>
                  <time class="chat-time" datetime="2015-07-01T11:40">11:40:10 am</time>
                </div>
              </div> <!--end of class chat-body-->
            </div>  <!--end of class chat-->
          </div> <!--end of class chats-->
        </div>
        <div class="panel-footer">
          <form id="form">
            <div class="input-group">
              <input type="text" class="form-control" id="input" placeholder="Say something">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="submit">Send</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
